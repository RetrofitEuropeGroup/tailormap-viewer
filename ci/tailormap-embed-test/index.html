<!DOCTYPE html>
<html>
  <head>
    <title>Tailormap embed test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Tailormap iframe embed test</h1>
    <div style="margin: 30px; padding: 10px; background-color: pink; height: 60vh; font-family: Arial, sanf-serif; font-size: xx-large; display: flex; align-items: center; justify-content: center">scroll me</div>
    <div style="margin: 30px; border: 1px solid black; width: auto; height: 400px">
      <iframe allow="geolocation" src="EMBED_SRC" style="border: none; width: 100%; height: 100%" name="tailormap" loading="lazy"></iframe>
    </div>
    <div style="margin: 30px; padding: 10px; background-color: paleturquoise; font-family: Arial, sanf-serif; font-size: xx-large; height: 80vh; display: flex; align-items: center; justify-content: center">scroll me</div>
  </body>
</html>
